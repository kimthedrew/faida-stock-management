services:
  - type: web
    name: stock-management-system
    runtime: python
    pythonVersion: "3.10.13"  # Explicit version recommended
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=4 --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: legitdb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: "app.py"  # Required for Flask to work properly
    plan: free  # Specify free tier
    autoDeploy: true  # Enable automatic deployments

    healthCheckPath: /health